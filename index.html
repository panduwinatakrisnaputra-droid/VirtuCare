<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Art Exhibitions (Babylon.js)</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    // --- Inisialisasi engine dan hilangkan loading screen bawaan ---
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    // Matikan loading screen default Babylon
    engine.displayLoadingUI = function() {};
    engine.hideLoadingUI();

    // --- Scene setup ---
    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.gravity = new BABYLON.Vector3(0, -0.9, 0);
      scene.collisionsEnabled = true;

      // --- Kamera dengan POV lebih tinggi ---
      const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 4 , 8), scene);
      camera.setTarget(new BABYLON.Vector3(0, 4, 0)); // Pandang lurus ke tengah ruangan
      camera.attachControl(canvas, true);
      camera.applyGravity = false;
      camera.checkCollisions = true;
      camera.speed = 0.2;
      camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);
      camera.keysUp.push(87); // W
      camera.keysDown.push(83); // S
      camera.keysLeft.push(65); // A
      camera.keysRight.push(68); // D
      camera.speed = 0.2;

      // --- Cahaya ---
      const ambientLight = new BABYLON.HemisphericLight("ambientLight", new BABYLON.Vector3(0, 1, 0), scene);
      ambientLight.intensity = 0.3;
      ambientLight.diffuse = new BABYLON.Color3(1, 0.86, 0.7);

      const pointLight = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(0, 6, 0), scene);
      pointLight.intensity = 0.5;
      pointLight.diffuse = new BABYLON.Color3(1, 0.9, 0.8);

      // --- Lantai ---
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);
      const groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
      groundMaterial.diffuseTexture = new BABYLON.Texture("assets/texture/ceiling.jpg", scene);
      groundMaterial.diffuseTexture.uScale = 5;
      groundMaterial.diffuseTexture.vScale = 5;
      ground.material = groundMaterial;
      ground.checkCollisions = true;

      // --- Load Model GLB ---
      BABYLON.SceneLoader.Append("assets/", "ruang_periksa.glb", scene, function () {
        const model = scene.meshes[scene.meshes.length - 1];
        model.position = new BABYLON.Vector3(0, 0, -3);
        model.scaling = new BABYLON.Vector3(1, 1, 1);
      });

      // --- Aktifkan VR (opsional) ---
      scene.createDefaultXRExperienceAsync({
        floorMeshes: [ground]
      });

      return scene;
    };

    const scene = createScene();

    // --- Render Loop ---
    engine.runRenderLoop(() => {
      scene.render();
    });

    // --- Resize handler ---
    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
