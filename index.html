<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Art Exhibitions (Babylon.js)</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    // === Inisialisasi engine ===
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    // === Fungsi utama scene ===
    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.gravity = new BABYLON.Vector3(0, -0.9, 0);
      scene.collisionsEnabled = true;

      // === Kamera ===
      const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 6, 8), scene);
      camera.setTarget(new BABYLON.Vector3(0, 6, 0));
      camera.attachControl(canvas, true);
      camera.checkCollisions = true;
      camera.applyGravity = true;
      camera.ellipsoid = new BABYLON.Vector3(1, 3, 1);
      camera.speed = 0.3;

      // Keyboard control
      camera.keysUp.push(87); // W
      camera.keysDown.push(83); // S
      camera.keysLeft.push(65); // A
      camera.keysRight.push(68); // D

      // === Cahaya ===
      const ambientLight = new BABYLON.HemisphericLight("ambientLight", new BABYLON.Vector3(0, 1, 0), scene);
      ambientLight.intensity = 0.5;

      const pointLight = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(0, 8, 0), scene);
      pointLight.intensity = 0.6;

      // === Lantai ===
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);
      const groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
      groundMaterial.diffuseTexture = new BABYLON.Texture("assets/texture/ceiling.jpg", scene);
      groundMaterial.diffuseTexture.uScale = 5;
      groundMaterial.diffuseTexture.vScale = 5;
      ground.material = groundMaterial;
      ground.checkCollisions = true;

      // === Load model GLB ===
      BABYLON.SceneLoader.Append("assets/", "ruang_periksa.glb", scene, function (scene) {
        const model = scene.meshes[scene.meshes.length - 1];
        model.position = new BABYLON.Vector3(0, 0, 0);
        model.scaling = new BABYLON.Vector3(0.2, 0.2, 0.2);
        model.getChildMeshes().forEach(mesh => {
          mesh.checkCollisions = true;
        });
      });

      // === Collider dinding ===
      const colliderMat = new BABYLON.StandardMaterial("colliderMat", scene);
      colliderMat.diffuseColor = new BABYLON.Color3(0.3, 0.6, 1);
      colliderMat.alpha = 0.4; // transparan biar kelihatan collidernya

      // Dinding depan
      const wallFront = BABYLON.MeshBuilder.CreateBox("wallFront", { width: 20, height: 10, depth: 0.2 }, scene);
      wallFront.position = new BABYLON.Vector3(0, 5, -10);
      wallFront.checkCollisions = true;
      wallFront.material = colliderMat;

      // Dinding belakang
      const wallBack = BABYLON.MeshBuilder.CreateBox("wallBack", { width: 20, height: 10, depth: 0.2 }, scene);
      wallBack.position = new BABYLON.Vector3(0, 5, 10);
      wallBack.checkCollisions = true;
      wallBack.material = colliderMat;

      // Dinding kiri
      const wallLeft = BABYLON.MeshBuilder.CreateBox("wallLeft", { width: 0.2, height: 10, depth: 20 }, scene);
      wallLeft.position = new BABYLON.Vector3(-10, 5, 0);
      wallLeft.checkCollisions = true;
      wallLeft.material = colliderMat;

      // Dinding kanan
      const wallRight = BABYLON.MeshBuilder.CreateBox("wallRight", { width: 0.2, height: 10, depth: 20 }, scene);
      wallRight.position = new BABYLON.Vector3(10, 5, 0);
      wallRight.checkCollisions = true;
      wallRight.material = colliderMat;

      //meja
const table = BABYLON.MeshBuilder.CreateBox("table", { width: 2, height: 2, depth: 5 }, scene);
table.position = new BABYLON.Vector3(5, 1, 6);
table.checkCollisions = true;
table.isVisible = false;

//chair
const chair = BABYLON.MeshBuilder.CreateBox("chair", { width: 1.5, height: 2, depth: 3.5 }, scene);
chair.position = new BABYLON.Vector3(2, 1, 5.7);
chair.checkCollisions = true;
chair.isVisible = false;

//bed
const bed = BABYLON.MeshBuilder.CreateBox("bed", { width: 6, height: 2.5, depth: 3 }, scene);
bed.position = new BABYLON.Vector3(6.5, 1, -2);
bed.checkCollisions = true;
bed.isVisible = false;

//iron table
const itable = BABYLON.MeshBuilder.CreateBox("itable", { width: 5, height: 2.5, depth: 3 }, scene);
itable.position = new BABYLON.Vector3(7.5, 1, -8.5);
itable.checkCollisions = true;
itable.isVisible = false

      // === Aktifkan XR/VR ===
      scene.createDefaultXRExperienceAsync({
        floorMeshes: [ground]
      });

      return scene;
    };

    // === Jalankan scene ===
    const scene = createScene();

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
