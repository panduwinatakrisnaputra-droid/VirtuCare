<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VirtuCare VR</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <!-- BabylonJS + Physics -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/cannon.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.collisionsEnabled = true;

      // === Aktifkan physics dengan CANNON.js ===
      const gravityVector = new BABYLON.Vector3(0, -9.81, 0);
      const physicsPlugin = new BABYLON.CannonJSPlugin();
      scene.enablePhysics(gravityVector, physicsPlugin);

      // === Cahaya ===
      new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

      // === Lantai ===
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);
      const gMat = new BABYLON.StandardMaterial("gmat", scene);
      gMat.diffuseColor = new BABYLON.Color3(0.3, 0.5, 0.3);
      ground.material = gMat;
      ground.checkCollisions = true;
      ground.physicsImpostor = new BABYLON.PhysicsImpostor(
        ground,
        BABYLON.PhysicsImpostor.BoxImpostor,
        { mass: 0, restitution: 0.1, friction: 1 },
        scene
      );

      // === Load ruangan utama ===
      BABYLON.SceneLoader.Append("assets/", "ruang_periksa.glb", scene, () => {
        scene.meshes.forEach(mesh => {
          mesh.checkCollisions = true;
          if (mesh.name !== "ground") {
            mesh.physicsImpostor = new BABYLON.PhysicsImpostor(
              mesh,
              BABYLON.PhysicsImpostor.MeshImpostor,
              { mass: 0, restitution: 0.2, friction: 0.9 },
              scene
            );
          }
        });
      });

      // === Fungsi untuk menambah barang dengan gravitasi ===
      const loadBarang = async (fileName, position, scale = 1, mass = 2) => {
        const result = await BABYLON.SceneLoader.ImportMeshAsync("", "assets/", fileName, scene);
        const obj = result.meshes[0];
        obj.position = position;
        obj.scaling.scaleInPlace(scale);
        obj.checkCollisions = true;

        obj.physicsImpostor = new BABYLON.PhysicsImpostor(
          obj,
          BABYLON.PhysicsImpostor.BoxImpostor,
          { mass: mass, restitution: 0.1, friction: 0.9 },
          scene
        );
        return obj;
      };

      // === Muat barang-barang ===
      const stethoscope = await loadBarang("stethoscope.glb", new BABYLON.Vector3(-8, 10, 5), 0.003, 1);
      const perban = await loadBarang("perban.glb", new BABYLON.Vector3(-2.5, 2, -2.7), 0.1, 1);

      // === Aktifkan WebXR ===
      let xr = null;
      try {
        xr = await scene.createDefaultXRExperienceAsync({
          floorMeshes: [ground],
          disableTeleportation: true
        });
        console.log("✅ WebXR aktif");
      } catch (e) {
        console.warn("⚠️ WebXR tidak didukung, mode biasa digunakan:", e);

        // Kamera karakter (tanpa XR)
        const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 3, -3), scene);
        camera.attachControl(canvas, true);
        camera.applyGravity = true;
        camera.checkCollisions = true;
        camera.ellipsoid = new BABYLON.Vector3(0.5, 1.5, 0.5);
        camera.speed = 0.2;

        camera.keysUp.push(87);  // W
        camera.keysDown.push(83); // S
        camera.keysLeft.push(65); // A
        camera.keysRight.push(68); // D
      }

      // === Jika XR aktif, tambahkan karakter & physics tubuh pemain ===
      if (xr) {
        const xrCamera = xr.baseExperience.camera;
        xrCamera.position.y = 2;

        // Buat "body" untuk karakter agar bisa jatuh & berdiri di lantai
        const playerBody = BABYLON.MeshBuilder.CreateSphere("playerBody", { diameter: 0.5 }, scene);
        playerBody.position = xrCamera.position.clone();
        playerBody.isVisible = false;

        playerBody.physicsImpostor = new BABYLON.PhysicsImpostor(
          playerBody,
          BABYLON.PhysicsImpostor.SphereImpostor,
          { mass: 2, restitution: 0, friction: 1 },
          scene
        );

        // Sinkronisasi XR camera dengan physics body
        scene.onBeforeRenderObservable.add(() => {
          const bodyPos = playerBody.physicsImpostor.getObjectCenter();
          xrCamera.position.copyFrom(bodyPos.add(new BABYLON.Vector3(0, 1.5, 0)));
        });

        // Pergerakan (joystick)
        xr.baseExperience.featuresManager.enableFeature(
          BABYLON.WebXRFeatureName.MOVEMENT,
          "latest",
          {
            xrInput: xr.input,
            movementSpeed: 1.2,
            rotationSpeed: 0.6,
            useThumbstickForMovement: true,
            disableTeleportOnThumbstick: true
          }
        );

        // === Grab / Lepas barang ===
        let grabbedMesh = null;
        let grabOffset = new BABYLON.Vector3();

        xr.input.onControllerAddedObservable.add(controller => {
          controller.onMotionControllerInitObservable.add(motionController => {
            const trigger = motionController.getComponentOfType("trigger");

            trigger.onButtonStateChangedObservable.add(() => {
              const pointerPos = controller.pointer.position;
              const targetObj = [stethoscope, perban].find(obj => 
                BABYLON.Vector3.Distance(obj.position, pointerPos) < 0.3
              );

              if (trigger.pressed && targetObj && !grabbedMesh) {
                grabbedMesh = targetObj;
                grabbedMesh.physicsImpostor.sleep(); // hentikan physics sementara
                grabOffset = grabbedMesh.position.subtract(pointerPos);
              } else if (!trigger.pressed && grabbedMesh) {
                grabbedMesh.physicsImpostor.wakeUp();
                grabbedMesh = null;
              }
            });

            scene.onBeforeRenderObservable.add(() => {
              if (grabbedMesh && controller.pointer) {
                grabbedMesh.position = controller.pointer.position.add(grabOffset);
              }
            });
          });
        });
      }

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
